name: build

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - 'README.md'

  pull_request:
    branches:
      - '**'
    paths-ignore:
      - 'README.md'

  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history including tags

      - name: Generate Version Info
        id: version
        shell: pwsh
        run: |
          # Detect Git tag
          $TAG = git describe --tags --exact-match 2>$null
          if ($LASTEXITCODE -eq 0) {
            $VERSION = $TAG -replace '^v', ''  # Remove v prefix
          } else {
            $HASH = git rev-parse --short=7 HEAD
            $VERSION = "0.0.0-$HASH"
          }

          # Generate UTC timestamp
          $TIMESTAMP = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")

          echo "version=$VERSION" >> $env:GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $env:GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'

      - name: Install Dependencies
        run: |
          go mod tidy

      - name: Cache Wails CLI
        id: cache-wails
        uses: actions/cache@v4
        with:
          path: ~/go/bin/wails
          key: ${{ runner.os }}-${{ matrix.arch }}-wails-cli-v2

      - name: Install wails
        if: steps.cache-wails.outputs.cache-hit != 'true'
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: './frontend/pnpm-lock.yaml'

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: Download MaaFramework
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          tag: v5.2.4
          fileName: "MAA-win-${{
            (matrix.arch == 'amd64' && 'x86_64') ||
            (matrix.arch == 'arm64' && 'aarch64')
            }}*"
          out-file-path: 'deps/MaaFramework'
          extract: true

      - name: Build wails app
        run: |
          wails build -platform windows/${{ matrix.arch }} -ldflags "-X muu-alpha/backend/system.AppVersion=${{ steps.version.outputs.version }} -X muu-alpha/backend/system.BuildAt=${{ steps.version.outputs.timestamp }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v5
        with:
          name: muu-alpha-windows-${{ matrix.arch }}
          path: build/bin/
          if-no-files-found: error

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history including tags

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            sudo apt-get install -y --no-install-recommends \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            libc6-dev-arm64-cross

            sudo cp /etc/apt/sources.list /etc/apt/sources.list.bak
            sudo tee /etc/apt/sources.list > /dev/null <<< ""
            
            sudo tee -a /etc/apt/sources.list > /dev/null <<< "deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble main restricted universe multiverse"
            sudo tee -a /etc/apt/sources.list > /dev/null <<< "deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble-updates main restricted universe multiverse"
            sudo tee -a /etc/apt/sources.list > /dev/null <<< "deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble-backports main restricted universe multiverse"
            sudo tee -a /etc/apt/sources.list > /dev/null <<< "deb [arch=amd64] http://security.ubuntu.com/ubuntu/ noble-security main restricted universe multiverse"
            
            sudo tee -a /etc/apt/sources.list > /dev/null <<< "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ noble main restricted universe multiverse"
            sudo tee -a /etc/apt/sources.list > /dev/null <<< "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ noble-updates main restricted universe multiverse"
            sudo tee -a /etc/apt/sources.list > /dev/null <<< "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ noble-backports main restricted universe multiverse"
            sudo tee -a /etc/apt/sources.list > /dev/null <<< "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ noble-security main restricted universe multiverse"
            
            sudo tee /etc/apt/apt.conf.d/99arch-priority > /dev/null <<< ""
            sudo tee -a /etc/apt/apt.conf.d/99arch-priority > /dev/null <<< "APT::Get::AllowUnauthenticated \"false\";"
            sudo tee -a /etc/apt/apt.conf.d/99arch-priority > /dev/null <<< "Acquire::http::Pipeline-Depth \"0\";"
            
            sudo dpkg --add-architecture arm64  
          
            sudo apt-get clean
            sudo rm -rf /var/lib/apt/lists/*
            sudo apt-get update -o Acquire::ForceIPv4=true -o APT::Ignore-Missing-Architecture=true || true

            sudo apt-get install -y --no-install-recommends \
            libgtk-3-dev:arm64 libwebkit2gtk-4.1-dev:arm64
          else
            sudo apt-get install -y --no-install-recommends \
            libgtk-3-dev libwebkit2gtk-4.1-dev
          fi

      - name: Generate Version Info
        id: version
        run: |
          # Detect Git tag
          if TAG=$(git describe --tags --exact-match 2>/dev/null); then
            VERSION="${TAG#v}"  # Remove v prefix
          else
            HASH=$(git rev-parse --short=7 HEAD)
            VERSION="0.0.0-${HASH}"
          fi

          # Generate UTC timestamp
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "Detected version: ${VERSION}"

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'

      - name: Install Dependencies
        run: |
          go mod tidy

      - name: Cache Wails CLI
        id: cache-wails
        uses: actions/cache@v4
        with:
          path: ~/go/bin/wails
          key: ${{ runner.os }}-${{ matrix.arch }}-wails-cli-v2

      - name: Install wails
        if: steps.cache-wails.outputs.cache-hit != 'true'
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: './frontend/pnpm-lock.yaml'

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: Download MaaFramework
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          tag: v5.2.4
          fileName: "MAA-linux-${{
            (matrix.arch == 'amd64' && 'x86_64') ||
            (matrix.arch == 'arm64' && 'aarch64')
            }}*"
          out-file-path: 'deps/MaaFramework'
          extract: true

      - name: Build wails app
        run: |
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            export CGO_ENABLED=1
            export CC=aarch64-linux-gnu-gcc
            export CXX=aarch64-linux-gnu-g++
            export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
          fi
          wails build -platform linux/${{ matrix.arch }} -tags webkit2_41 -ldflags "-X muu-alpha/backend/system.AppVersion=${{ steps.version.outputs.version }} -X muu-alpha/backend/system.BuildAt=${{ steps.version.outputs.timestamp }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v5
        with:
          name: muu-alpha-linux-${{ matrix.arch }}
          path: build/bin/
          if-no-files-found: error

  darwin:
