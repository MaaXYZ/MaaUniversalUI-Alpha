      - name: Cache MaaFramework
        id: cache-maa
        uses: actions/cache@v4
        with:
          path: deps/MaaFramework
          key: maa-framework-${{ runner.os }}-${{ matrix.arch }}-${{ env.MAA_VERSION }}

      - name: Clean MaaFramework directory
        if: steps.cache-maa.outputs.cache-hit != 'true'
        shell: bash
        run: |
          if [ -d "deps/MaaFramework" ]; then
            rm -rf deps/MaaFramework
          fi

      - name: Download MaaFramework
        if: steps.cache-maa.outputs.cache-hit != 'true'
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          tag: ${{ env.MAA_VERSION }}
