name: test

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - "README.md"

  pull_request:
    branches:
      - "**"
    paths-ignore:
      - "README.md"

  workflow_dispatch:

jobs:
  ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Dependencies
        run: |
          go mod tidy
      
      - name: Run Tests
        env:
          CGO_ENABLED: 0
        run: |
          go test -v ./...