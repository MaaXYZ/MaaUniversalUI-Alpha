name: test

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - "README.md"

  pull_request:
    branches:
      - "**"
    paths-ignore:
      - "README.md"

  workflow_dispatch:

jobs:
  ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Dependencies
        run: |
          go mod tidy

      - name: Install wails
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Generate wailsjs
        run: |
          wails generate module

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false
  
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install

      - name: Build frontend assets
        run: |
          cd frontend
          pnpm run build
      
      - name: Run Tests
        env:
          CGO_ENABLED: 0
        run: |
          go test -v ./...